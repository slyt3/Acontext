basePath: /api/v1
definitions:
  handler.ConnectToSpaceReq:
    properties:
      space_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        type: string
    required:
    - space_id
    type: object
  handler.CreateBlockReq:
    properties:
      parent_id:
        type: string
      props:
        additionalProperties: {}
        type: object
      title:
        type: string
    required:
    - parent_id
    type: object
  handler.CreatePageReq:
    properties:
      parent_id:
        type: string
      props:
        additionalProperties: {}
        type: object
      title:
        type: string
    type: object
  handler.CreateSessionReq:
    properties:
      configs:
        additionalProperties: true
        type: object
      space_id:
        example: 123e4567-e89b-12d3-a456-42661417
        format: uuid
        type: string
    type: object
  handler.CreateSpaceReq:
    properties:
      configs:
        additionalProperties: true
        type: object
    type: object
  handler.GetSemanticAnswerReq:
    properties:
      query:
        type: string
    required:
    - query
    type: object
  handler.GetSemanticGlobalReq:
    properties:
      query:
        type: string
    required:
    - query
    type: object
  handler.GetSemanticGrepReq:
    properties:
      query:
        type: string
    required:
    - query
    type: object
  handler.MoveBlockReq:
    properties:
      parent_id:
        type: string
      sort:
        type: integer
    required:
    - parent_id
    type: object
  handler.MovePageReq:
    properties:
      parent_id:
        type: string
      sort:
        type: integer
    type: object
  handler.SendMessageReq:
    properties:
      parts:
        items:
          $ref: '#/definitions/service.PartIn'
        type: array
      role:
        example: user
        type: string
    required:
    - parts
    - role
    type: object
  handler.UpdateBlockPropertiesReq:
    properties:
      props:
        additionalProperties: {}
        type: object
      title:
        type: string
    type: object
  handler.UpdateBlockSortReq:
    properties:
      sort:
        type: integer
    type: object
  handler.UpdatePagePropertiesReq:
    properties:
      props:
        additionalProperties: {}
        type: object
      title:
        type: string
    type: object
  handler.UpdatePageSortReq:
    properties:
      sort:
        type: integer
    type: object
  handler.UpdateSessionConfigsReq:
    properties:
      configs:
        additionalProperties: true
        type: object
    type: object
  handler.UpdateSpaceConfigsReq:
    properties:
      configs:
        additionalProperties: true
        type: object
    required:
    - configs
    type: object
  model.Block:
    properties:
      children:
        items:
          $ref: '#/definitions/model.Block'
        type: array
      created_at:
        type: string
      id:
        type: string
      is_archived:
        type: boolean
      parent:
        $ref: '#/definitions/model.Block'
      parent_id:
        type: string
      props:
        type: object
      sort:
        type: integer
      space:
        $ref: '#/definitions/model.Space'
      space_id:
        type: string
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  model.Message:
    properties:
      children:
        items:
          $ref: '#/definitions/model.Message'
        type: array
      created_at:
        type: string
      id:
        type: string
      parent:
        $ref: '#/definitions/model.Message'
      parent_id:
        type: string
      parts:
        items:
          type: object
        type: array
      role:
        type: string
      session:
        allOf:
        - $ref: '#/definitions/model.Session'
        description: Message <-> Session
      session_id:
        type: string
      session_task_process_status:
        type: string
      updated_at:
        type: string
    type: object
  model.Project:
    properties:
      configs:
        type: object
      created_at:
        type: string
      id:
        type: string
      sessions:
        description: Project <-> Session
        items:
          $ref: '#/definitions/model.Session'
        type: array
      spaces:
        description: Project <-> Space
        items:
          $ref: '#/definitions/model.Space'
        type: array
      updated_at:
        type: string
    type: object
  model.Session:
    properties:
      configs:
        type: object
      created_at:
        type: string
      id:
        type: string
      messages:
        description: Session <-> Message
        items:
          $ref: '#/definitions/model.Message'
        type: array
      project:
        allOf:
        - $ref: '#/definitions/model.Project'
        description: Session <-> Project
      project_id:
        type: string
      space:
        allOf:
        - $ref: '#/definitions/model.Space'
        description: Session <-> Space
      space_id:
        type: string
      updated_at:
        type: string
    type: object
  model.Space:
    properties:
      configs:
        type: object
      created_at:
        type: string
      id:
        type: string
      project:
        allOf:
        - $ref: '#/definitions/model.Project'
        description: Space <-> Project
      project_id:
        type: string
      sessions:
        description: Space <-> Session
        items:
          $ref: '#/definitions/model.Session'
        type: array
      updated_at:
        type: string
    type: object
  serializer.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
      msg:
        type: string
    type: object
  service.GetMessagesOutput:
    properties:
      has_more:
        type: boolean
      items:
        items:
          $ref: '#/definitions/model.Message'
        type: array
      next_cursor:
        type: string
      public_urls:
        additionalProperties:
          $ref: '#/definitions/service.PublicURL'
        description: file_name -> url
        type: object
    type: object
  service.PartIn:
    properties:
      file_field:
        description: File field name in the form
        type: string
      meta:
        additionalProperties: true
        description: '[Optional] metadata'
        type: object
      text:
        description: Text sharding
        type: string
      type:
        description: '"text" | "image" | ...'
        type: string
    type: object
  service.PublicURL:
    properties:
      expire_at:
        type: string
      url:
        type: string
    type: object
info:
  contact: {}
  description: API for Acontext.
  title: Acontext API
  version: "1.0"
paths:
  /session:
    post:
      consumes:
      - application/json
      description: Create a new session under a space
      parameters:
      - description: CreateSession payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.CreateSessionReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Session'
              type: object
      security:
      - BearerAuth: []
      summary: Create session
      tags:
      - session
  /session/{session_id}:
    delete:
      consumes:
      - application/json
      description: Delete a session by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Delete session
      tags:
      - session
  /session/{session_id}/configs:
    get:
      consumes:
      - application/json
      description: Get session configs by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Session'
              type: object
      security:
      - BearerAuth: []
      summary: Get session configs
      tags:
      - session
    put:
      consumes:
      - application/json
      description: Update session configs by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: UpdateSessionConfigs payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateSessionConfigsReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Update session configs
      tags:
      - session
  /session/{session_id}/connect_to_space:
    post:
      consumes:
      - application/json
      description: Connect a session to a space by id
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: ConnectToSpace payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.ConnectToSpaceReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Connect session to space
      tags:
      - session
  /session/{session_id}/messages:
    get:
      consumes:
      - application/json
      description: Get messages from session.
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: Limit of messages to return, default 20. Max 200.
        in: query
        name: limit
        type: integer
      - description: Cursor for pagination. Use the cursor from the previous response
          to get the next page.
        in: query
        name: cursor
        type: string
      - description: Whether to return asset public url, default is false
        in: query
        name: with_asset_public_url
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.GetMessagesOutput'
              type: object
      security:
      - BearerAuth: []
      summary: Get messages from session
      tags:
      - session
    post:
      consumes:
      - application/json
      - multipart/form-data
      description: 'Supports JSON and multipart/form-data. In multipart mode: the
        payload is a JSON string placed in a form field.'
      parameters:
      - description: Session ID
        format: uuid
        in: path
        name: session_id
        required: true
        type: string
      - description: 'SendMessage payload (Content-Type: application/json)'
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.SendMessageReq'
      - description: 'SendMessage payload (Content-Type: multipart/form-data)'
        in: formData
        name: payload
        type: string
      - description: When uploading files, the field name must correspond to parts[*].file_field.
        in: formData
        name: file
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Message'
              type: object
      security:
      - BearerAuth: []
      summary: Send message to session
      tags:
      - session
  /space:
    post:
      consumes:
      - application/json
      description: Create a new space under a project
      parameters:
      - description: CreateSpace payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.CreateSpaceReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Space'
              type: object
      security:
      - BearerAuth: []
      summary: Create space
      tags:
      - space
  /space/{space_id}:
    delete:
      consumes:
      - application/json
      description: Delete a space by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Delete space
      tags:
      - space
  /space/{space_id}/block:
    post:
      consumes:
      - application/json
      description: Create a new block under a parent
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: CreateBlock payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.CreateBlockReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Block'
              type: object
      security:
      - BearerAuth: []
      summary: Create block
      tags:
      - block
  /space/{space_id}/block/{block_id}:
    delete:
      consumes:
      - application/json
      description: Delete a block by its ID
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Block ID
        format: uuid
        in: path
        name: block_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Delete block
      tags:
      - block
  /space/{space_id}/block/{block_id}/children:
    get:
      consumes:
      - application/json
      description: List children blocks under a block
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Block ID
        format: uuid
        in: path
        name: block_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Block'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: List block children
      tags:
      - block
  /space/{space_id}/block/{block_id}/move:
    put:
      consumes:
      - application/json
      description: Move block by updating its parent_id to page or block
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Block ID
        format: uuid
        in: path
        name: block_id
        required: true
        type: string
      - description: MoveBlock payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.MoveBlockReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Move block (to page or block)
      tags:
      - block
  /space/{space_id}/block/{block_id}/properties:
    get:
      consumes:
      - application/json
      description: Get a block's properties by its ID
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Block ID
        format: uuid
        in: path
        name: block_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Block'
              type: object
      security:
      - BearerAuth: []
      summary: Get block properties
      tags:
      - block
    put:
      consumes:
      - application/json
      description: Update a block's title and properties by its ID
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Block ID
        format: uuid
        in: path
        name: block_id
        required: true
        type: string
      - description: UpdateBlockProperties payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateBlockPropertiesReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Update block properties
      tags:
      - block
  /space/{space_id}/block/{block_id}/sort:
    put:
      consumes:
      - application/json
      description: Update block sort value
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Block ID
        format: uuid
        in: path
        name: block_id
        required: true
        type: string
      - description: UpdateBlockSort payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateBlockSortReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Update block sort
      tags:
      - block
  /space/{space_id}/configs:
    get:
      consumes:
      - application/json
      description: Retrieve the configurations of a space by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Space'
              type: object
      security:
      - BearerAuth: []
      summary: Get space configs
      tags:
      - space
    put:
      consumes:
      - application/json
      description: Update the configurations of a space by its ID
      parameters:
      - description: Space ID
        example: 123e4567-e89b-12d3-a456-426614174000
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: UpdateConfigs payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateSpaceConfigsReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Update space configs
      tags:
      - space
  /space/{space_id}/page:
    post:
      consumes:
      - application/json
      description: Create a new page in the space
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: CreatePage payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.CreatePageReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Block'
              type: object
      security:
      - BearerAuth: []
      summary: Create page
      tags:
      - page
  /space/{space_id}/page/{page_id}:
    delete:
      consumes:
      - application/json
      description: Delete a page by its ID in the space
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Page ID
        format: uuid
        in: path
        name: page_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Delete page
      tags:
      - page
  /space/{space_id}/page/{page_id}/children:
    get:
      consumes:
      - application/json
      description: List children blocks/pages under a page
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Page ID
        format: uuid
        in: path
        name: page_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Block'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: List page children
      tags:
      - page
  /space/{space_id}/page/{page_id}/move:
    put:
      consumes:
      - application/json
      description: Move page by updating its parent_id
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Page ID
        format: uuid
        in: path
        name: page_id
        required: true
        type: string
      - description: MovePage payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.MovePageReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
      security:
      - BearerAuth: []
      summary: Move page (change parent_id)
      tags:
      - page
  /space/{space_id}/page/{page_id}/properties:
    get:
      consumes:
      - application/json
      description: Get page properties by page ID
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Page ID
        format: uuid
        in: path
        name: page_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/serializer.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Block'
              type: object
      security:
      - BearerAuth: []
      summary: Get page properties
      tags:
      - page
    put:
      consumes:
      - application/json
      description: Update page title and properties
      parameters:
      - description: Space ID
        format: uuid
        in: path
        name: space_id
        required: true
        type: string
      - description: Page ID
        format: uuid
        in: path
        name: page_id
        required: true
        type: string
      - description: UpdatePageProperties payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handler.UpdatePagePropertiesReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/serializer.Response'
